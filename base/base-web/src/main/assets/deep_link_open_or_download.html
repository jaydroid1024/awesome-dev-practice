<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <title>this's a demo</title>
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui">
</head>
<body>
<div>
    <a id="J-call-app-inner" href="https://com.jay.develop/deeplink" class="label">从网页打开app内部页面&gt;&gt;</a>
</div>
<p/>
<p/>
<p/>
<div>
    <a id="J-call-app" href="javascript:;" class="label">(浏览器)没有安装下载有则打开指定页面&gt;&gt;</a>
    <input id="J-download-app" type="hidden" name="storeurl" value="https://soft.o3cloud.cn/android/boss/owner/v8.6.0/owner_v8.6.0.apk">
</div>

<script>
            (function(){
                var ua = navigator.userAgent.toLowerCase();
                var t;
                var config = {
                    /*scheme:必须*/
                    scheme_IOS: 'https://com.jay.develop/deeplink',
                    scheme_Adr: 'https://com.jay.develop/deeplink',
                    download_url: document.getElementById('J-download-app').value,
                    timeout: 600
                };

                function openclient() {
                    var startTime = Date.now();

                    var ifr = document.createElement('iframe');


                    ifr.src = ua.indexOf('os') > 0 ? config.scheme_IOS : config.scheme_Adr;
                    ifr.style.display = 'none';
                    document.body.appendChild(ifr);

                    var t = setTimeout(function() {
                        var endTime = Date.now();

                        if (!startTime || endTime - startTime < config.timeout + 200) {
                            window.location = config.download_url;
                        } else {

                        }
                    }, config.timeout);

                    window.onblur = function() {
                        clearTimeout(t);
                    }
                }
                window.addEventListener("DOMContentLoaded", function(){
                    document.getElementById("J-call-app").addEventListener('click',openclient,false);

                }, false);
            })()
        </script>
</body>
</html>
